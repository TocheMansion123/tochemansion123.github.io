    <div style="padding-bottom: 10px;">
        <input type="text" id="entrada" onkeyup="ramirez(this.value);" style="border: solid black 2px;">
    </div>
    <div>
        <textarea name="Result" id="Result" cols="30" rows="10"></textarea>
    </div>











    <script>
        const parseText = (text) => {
            let appendM = ['a', 'e', 'i', 'o', 'u']
            let exclude = [[/my/g, 'y'], [/ml/g, 'l'], [/ma/g, 'a'], [/mu/g, 'u']]
            let replace = [/n/g]
            let textSplit = text.replace(/\\n/g, '\n').split('')

            let res = textSplit
                .map(char => {
                    return appendM.indexOf(char) !== -1 ? char + 'm' : char
                })
                .join('')
                .split('')

            const removeDuplicate = (char, i) => !((res[i - 1] === 'm') && (char === 'm'))

            res = res
                .filter(removeDuplicate)
                .join('')

            replace.forEach(regex => {
                res = res.replace(regex, 'm')
            })
            res = res
                .split('')
                .filter(removeDuplicate)
                .join('')

            exclude.forEach(regex => {
                res = res.replace(regex[0], regex[1])
            })

            return res
        };

        function ramirez(texto) {
            document.getElementById("Result").value = parseText(texto);
        }
        document.onkeydown = function (e) {

            if (event.keyCode == 123) { // Prevent F12
                return false;
            } else if (event.ctrlKey && event.shiftKey && event.keyCode == 73) { // Prevent Ctrl+Shift+I        
                return false;
            }
        };

        document.oncontextmenu = function (e) {
            e.preventDefault();
            return false
        }

        alert("Hola, hice esto con el propósito de que ya no tengan que poner una m a todo, espero disfruten esto, los tqm");
    </script>
